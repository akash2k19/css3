<html>
<title>css positioning</title>
<style>
    .relative{
        position: relative;
        top:200px;
        left: 80px;
        height: 1000px;
        background-color: blue;
    }
    .absolute{
        position: absolute;
        top: 500px;
        left: 800px;
        height: 2000px;
        background-color: green;
    }
    .fixed{
        position: fixed;
        top: 100px;
        left: 10px;
        background-color: darkgoldenrod;
        padding: 20px;
        width: 90px;
        height: 1000px;
    }
</style>
<body>
<div class="relative">
    example of relative positioning
</div>
<div class="absolute">
    example of absolute positioning
</div>
<div class="fixed">
    example of fixed positioning
</div>
</body>
</html>
